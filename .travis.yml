language: node_js
node_js:
- '6'
before_script:
- npm install
script:
- npm test
before_deploy:
- npm run dist
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "dist/gel-grid.min.css"
    - "dist/gel-grid.css"
    - "_grid.scss"
    - "bower.json"
    - "package.json"
    - "lib/_settings.scss"
    - "lib/_tools.scss"
    - "src/gel-grid.scss"
    - "LICENSE.md"
    - "README.md"
  on:
    repo: bbc/gel-grid
    branch: master
